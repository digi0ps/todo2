<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 700px)"
      href="./styles/media.css"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="head"><b>Todos </b></h1>
      <form>
        <input
          type="text"
          name="todo"
          placeholder="Keep it short and crisp"
          class="type-todo"
        />
        <div class="add-todo">Add Todo</div>
        <div class="clear-all">Clear All</div>
      </form>
    </div>
    <div class="todos"></div>
    <footer>
      <p>Coded By <a href="https://github.com/rohit1101">Cloud_dev</a></p>
    </footer>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/b4eed5b25f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
